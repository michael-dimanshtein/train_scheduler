<!DOCTYPE html>
<html>

<head>
    <title>Choo</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="">
    <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <br>
        <!-- Jumbotron  -->
        <div class="jumbotron">
            <h1 class="text-center">
			Train Time</h1>
        </div>
        <!-- enter train panel -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">
                            Enter Trains
                        </h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input type="text" class="form-control" id="train-name" placeholder="Enter train name ex. Trans-Euro Express">
                            </div>
                            <div class="form-group">
                                <label for="train-destination">Train Destination</label>
                                <input type="text" class="form-control" id="train-destination" placeholder="enter city ex. Albuquerque">
                            </div>
                            <div class="form-group">
                                <label for="train-time">Time of Departure</label>
                                <input type="time" name="time" class="form-control" id="train-time">
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency in Minutes
                                </label>
                                <input type="number" class="form-control" id="frequency">
                            </div>
                            <button class="btn btn-default" id="add-train" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- end input table -->
        <!-- Display all trains -->
        <div class="row">
            <div class="col-lg-12">
                <div class="table">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train name</th>
                                <th>Destination</th>
                                <th>Frequency (mins)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><span id="name-return">1</span></td>
                                <td><span id="destination-return">2</span></td>
                                <td><span id="frequency-return">3</span></td>
                                <td><span id="next-arrival-return">4</span></td>
                                <td><span id="minutes-away"></span></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <!-- end container -->
    <script src="https://www.gstatic.com/firebasejs/4.1.2/firebase.js"></script>
    <script type="text/javascript" src="./train_scheduler.js"></script>
</body>

</html>
